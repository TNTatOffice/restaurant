<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Welcome to SV Burgers</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css' />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Karla:wght@200&family=Oswald:wght@200&display=swap"
        rel="stylesheet">
    <!-- run js after HTML loaded -->
    <script>
        document.addEventListener("DOMContentLoaded", function (event) 
        {
            document.getElementById('login').addEventListener("click", function () {
                return window.location.href = "/login";
            })
            document.getElementById('signUp').addEventListener("click", function () {
                return window.location.href = "/signup";
            })
        });
    </script>
    <script src="server.js"></script>
</head>

<body>
    <h1 id="pageHeading">Welcome to SV Burgers</h1>
    <div class="entryArea">
        <h2>Have an account?</h2>
        <form id="clientChoice">
            <input type="button" value="Login" id="login">
            <input type="button" value="Sign Up" id="signUp">

        </form>

    </div>
    </div>


</body>

</html>
